{% extends "blog/base.html" %}
{% block content %}
    <div class="jumbotron text-center">
        <h1>Home Page!</h1>
    </div>
    <div class="container">
        {% for post in posts %}
            <div class="media content-section">
                <div class="media-left">
                  <img src="static/default.jpg" class="img-rounded" style="width:60px">
                </div>
                <div class="media-body">
                  <h3 class="media-heading">
                      <a href="#">{{ post.title }}</a>
                  </h3>
                    <p><a href="#">{{ post.author }}</a> on {{ post.date_posted|date:"F d, Y" }}</p>
                  <p>{{ post.content }}</p>
                </div>
            </div>
            <hr>
        {% endfor %}
    </div>
{% endblock content %}
